<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>Películas</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif; /* Asegúrate de que esto esté aplicado */
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .back-button-canales {
            color: #1e90ff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        #search-bar {
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #333;
            font-size: 1rem;
            width: 60%;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        #search-bar:focus {
            outline: none;
            border-color: #1e90ff;
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #fff;
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-items: center;
        }

        .movie-card {
            background-color: #292929;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            color: #fff;
            font-weight: bold;
            text-transform: none;
        }

        .movie-actions button {
            background-color: #1e90ff;
            border: none;
            padding: 10px;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .movie-actions button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 1024px) {
            .movies-container {
                grid-template-columns: repeat(3, 1fr);
            }

            #search-bar {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .movies-container {
                grid-template-columns: repeat(2, 1fr);
            }

            #search-bar {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .movies-container {
                grid-template-columns: repeat(2, 1fr);
            }

            #search-bar {
                width: 80%;
            }
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html" class="back-button-canales">Atras</a>
        <input type="text" id="search-bar" placeholder="Buscar películas..." onkeyup="filterMovies()">
    </header>

    <main>
        <h1>Películas</h1>
        <div class="movies-container" id="movies-container">
            <!-- Las tarjetas de películas se generarán dinámicamente aquí -->
        </div>
    </main>
    <br><br>

    <p>Gracias por ser parte de nuestra comunidad. Próximamente, más contenido y mejoras para ti.</p>
    <br><br>

    <script src="js/peliculas.js"></script>
</body>
</html>
