<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Películas</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .back-button-canales {
            color: #1e90ff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        #search-bar {
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #333;
            font-size: 1rem;
            width: 60%;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        #search-bar:header {
            outline: none;
            border-color: #1e90ff;
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #fff;
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-items: center;
        }

        .movie-card {
            background-color: #292929;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .movie-actions button {
            background-color: #1e90ff;
            border: none;
            padding: 10px;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .movie-actions button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .movies-container {
                grid-template-columns: repeat(2, 1fr);
            }

            #search-bar {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .movies-container {
                grid-template-columns: repeat(2, 1fr);
            }

            #search-bar {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html" class="back-button-canales">Atras</a>
        <input type="text" id="search-bar" placeholder="Buscar películas..." onkeyup="filterMovies()">
    </header>

    <main>
        <h1>Películas</h1>
        <div class="movies-container" id="movies-container">
            <!-- Las tarjetas de películas se generarán dinámicamente aquí -->
        </div>
    </main>

    <footer style="text-align: center; padding: 20px; background-color: #121212; color: #fff;">
        Peliculas Version 1. Proximamente más actualizaciones.
    </footer>

    <script>
        async function fetchMovies() {
            try {
                const response = await fetch('data/peliculas.json');
                const data = await response.json();
                return data.canales.filter(canal => canal.category === 'peliculas');
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                return [];
            }
        }

        async function loadMovies() {
            const movies = await fetchMovies();
            const container = document.getElementById('movies-container');
            container.innerHTML = movies.map(movie => `
                <div class="movie-card animate__animated animate__fadeInUp">
                    <img src="${movie.img}" alt="${movie.title}">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-actions">
                        <button onclick="goToPlayer('${movie.title}', '${movie.detail}', '${movie.url}')">Ver</button>
                    </div>
                </div>
            `).join('');
        }

        function filterMovies() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            fetchMovies().then(movies => {
                const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchTerm));
                const container = document.getElementById('movies-container');
                container.innerHTML = filteredMovies.map(movie => `
                    <div class="movie-card animate__animated animate__fadeInUp">
                        <img src="${movie.img}" alt="${movie.title}">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-actions">
                            <button onclick="goToPlayer('${movie.title}', '${movie.detail}', '${movie.url}')">Ver</button>
                        </div>
                    </div>
                `).join('');
            });
        }

        function goToPlayer(title, detail, url) {
            const playerUrl = `peliculas-reproductor.html?title=${encodeURIComponent(title)}&detail=${encodeURIComponent(detail)}&url=${encodeURIComponent(url)}`;
            window.location.href = playerUrl;
        }

        loadMovies();
    </script>
</body>
</html>
