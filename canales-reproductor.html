<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Canales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reproductor de Canales</h1>
        <div id="player" class="mt-4">
            <iframe class="shadow-lg rounded" width="100%" style="aspect-ratio:16/9;margin-bottom:20px" name="iframe" id="iframe" title="Live Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen src="" scrolling="no"></iframe>
        </div>
        <div class="mt-4" id="channel-options">
            <p><strong>Opciones:</strong></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        // Obtener el parÃ¡metro 'url' del URL
        const urlParams = new URLSearchParams(window.location.search);
        const canalUrl = urlParams.get('url');

        // Establecer la URL del iframe
        if (canalUrl) {
            document.getElementById('iframe').src = decodeURIComponent(canalUrl);
        }

        // Cargar canales desde el archivo JSON
        fetch('data/canales.json')
            .then(response => response.json())
            .then(data => {
                const channelOptions = document.getElementById('channel-options');
                data.canales.forEach((channel, index) => {
                    const button = document.createElement('a');
                    button.className = 'btn btn-md';
                    button.textContent = channel.title;
                    button.href = '#';
                    button.onclick = () => {
                        document.getElementById('iframe').src = channel.url;
                        return false;
                    };
                    channelOptions.appendChild(button);
                });
            })
            .catch(error => console.error('Error al cargar los canales:', error));
    </script>
</body>
</html>
